<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify :: Login</title>
    <link rel="stylesheet" href="css/css_inicial/reset.css">
    <link rel="stylesheet" href="css/css_login/login.css">
    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />

</head>
<body>
    
<header class="login-container">

    <div class="log-icon">
        <img src="assets/icons/spotify_bw.svg" class="icon-bw" width="40"> 
    </div>
    <h1 id="log-text">Entrar no Spotify</h1>

    <ul class="links">
        <li id="google">
            <a href="#">
                <img src="assets/icons/gicon.svg" alt="gmail" width="40">
                    Entrar com Google
            </a>
        </li>
        <li id="face">
            <a href="#">
                <img src="assets/icons/ficon.svg" alt="facebook" width="30">
                    Entrar com Facebook
            </a>
        </li>
        <li id="apple">
            <a href="#">
                <img src="assets/icons/appleicon.svg" alt="apple" width="40">
                    Entrar com Apple
            </a>
        </li>
    </ul>

    <div class="divider"></div>

    
    <div class="dados">
        <span id="email_text">E-mail ou nome de usuário</span>
        <input type="text" id="email"  placeholder="E-mail ou Nome de usuário" > 
        <span id="senha_text">Senha</span>
        <input type="password" id="senha"  placeholder="Senha" > 
    </div>

    <button class="confirm">
        Conecte-se
    </button>

    <div class="sign-forgot">

    <a href="#" id="forgot-password">Esqueceu sua senha?</a>

    <p>Não tem uma conta?</p>
    <a href="" id="create-acc">Inscreva-se no Spotify</a>

    </div>

</header>





</body>
</html>
