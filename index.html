<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify :: Imersão Alura</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/playlist.css">
        <link rel="stylesheet" href="css/media.css">
      
        <!-- Links para trazer os ícones via CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
      </head>

<body>
          
         <!--INICIO-->
    <div class="sidebar">

        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#"> <img src="assets/icons/logo-spotify.png" alt="logo Spotify"> </a>
            </div>

            <ul class="inicio">
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>

        </nav>

        <!-- SUA BIBLIOTECA -->

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>    

         <!--PESQUISA E LOGIN-->

    <main>
        <div class="main-container">
            <nav class="main-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="assets/icons/small-right.png" alt="seta direita">
                    </button>
                </div>
                
                 
                <div class="main-search"> <!--campo de busca-->
                    <img src="assets/icons/search.png" alt="busca">
                     <input id="search-input" tyle="text" maxlength="140"
                      placeholder="O que você quer ouvir?">
                </div>

                <div class="main-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>

            </nav>
        </div>
    </main>


    <footer class="spot_premium">
        <div class="text_footer">
            <span class="title_footer"> TESTAR O PREMIUM DE GRAÇA</span>
            <span class="subtitle_footer">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. 
            Não precisa de cartão de crédito</span>
        </div>
         <button class="button_footer">Inscreva-se grátis</button>   
    </footer>


</body>
</html>
